<!DOCTYPE html>
<html>
  <head>
    <style>
      .grid-container {
        display: grid;
        grid-template-columns: auto auto auto;
        padding: 10px;
      }
      .grid-item {
        background-color: rgba(255, 255, 255, 0.8);
        border: 1px solid rgba(0, 0, 0, 0.8);
        padding: 20px;
        font-size: 30px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div style="background-color: yellow" class="grid-item">One</div>
      <div style="background-color: red" class="grid-item">Two</div>
      <div style="background-color: green" class="grid-item">Three</div>
      <div style="background-color: blue" class="grid-item">Four</div>
      <div style="background-color: white" class="grid-item">Five</div>
      <div style="background-color: purple" class="grid-item">Six</div>
      <div style="background-color: gray" class="grid-item">Seven</div>
      <div style="background-color: pink" class="grid-item">Eight</div>
      <div style="background-color: orange" class="grid-item">Nine</div>
    </div>
  </body>
</html>
